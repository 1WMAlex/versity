        let hoverInterval;
        function hover() {
            clearInterval(hoverInterval);
            var arrows = document.getElementById('arrows');

            arrows.classList.toggle('visible');
            hoverInterval = setInterval(() => {
                if (arrows.innerText.length > 1) {
                    arrows.innerText = ">>";
                } else {
                    arrows.innerText += ">";
                }
            }, 300);
        }

        function hoverOut() {
            clearInterval(hoverInterval);
            var arrows = document.getElementById('arrows');
            arrows.classList.toggle('visible');
